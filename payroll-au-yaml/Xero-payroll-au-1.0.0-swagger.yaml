        - OAuth2: [payroll.employees.read]
      tags:
        - PayrollAU
      operationId: getEmployees
      summary: searches employees
      parameters:
        - in: header
          name: If-Modified-Since
          description: Only records created or modified since this timestamp will be returned
          schema:
            type: string
            format: date-time
        - in: query
          name: where
          description: Filter by an any element
          schema:
            type: string
          example: Status=="ACTIVE"
        - in: query
          name: order
          description: Order by an any element
          schema:
            type: string
          example: EmailAddress%20DESC
        - in: query
          name: page
          description: e.g. page=1 – Up to 100 employees will be returned in a single API call
          schema:
            type: integer
      responses:
        '200':
          description: search results matching criteria
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Employees'
        '400':
          description: validation error for a bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIException'
    post:
      security:
        - OAuth2: [payroll.employees]
      tags:
        - PayrollAU
      summary: Use this method to create a payroll employee
      operationId: createEmployee
      responses:
        '200':
