          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Employees'
        '400':
          description: invalid input, object invalid - TODO
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/Employee'
